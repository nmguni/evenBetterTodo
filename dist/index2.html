<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>test</title>
  </head>
  <body>
    <div id="container">
      <h1 id="title">LIST / NOTE</h1>
      <div id="noetListCreation">
        <div class="createList">
          <h2>List</h2>
          <input
            type="text"
            placeholder="Enter Task"
            class="new list"
            id="input-task"
          />
          <button id="add-task-btn" class="btn">+</button>
          <div id="tasker-body">
            <ul id="tasks"></ul>
          </div>
        </div>
        <!-- ----------- -->
        <div class="createNote">
          <h2>NOTE</h2>
          <form id="noteForm">
            <textarea
              placeholder="Type Here!"
              name="formNoteText"
              id="formNoteText"
              cols="40"
              rows="13"
              maxlength="300"
            ></textarea>
            <br />
            <button id="formAddButton">Add note</button>
          </form>
        </div>
      </div>
      <div id="notes"></div>
      <!-- bottom container -->
    </div>

    <script src="/app.js"></script>
  </body>
</html>
