<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>test</title>
  </head>
  <body>
    <div id="container">
      <h1 id="title">LIST / NOTE</h1>
      <div id="noetListCreation">
        <div class="createList">
          <!-- <h2>To-Do List</h2> -->

          <p>Add Item</p>
          <hr />
          <input class="input" id="new-item" type="text" />
          <button class="bttn">Add</button>
          <p>todo</p>
          <hr />
          <ul id="incomplete-tasks">
            <li>
              <input type="checkbox" /><label>Pay Bills</label
              ><input class="input" type="text" /><button class="bttn edit">
                Edit</button
              ><button class="delete bttn">Delete</button>
            </li>
            <li class="editMode">
              <input type="checkbox" /><label>Go Shopping</label
              ><input class="input" type="text" value="Go Shopping" /><button
                class="edit bttn"
              >
                Edit</button
              ><button class="delete bttn">Delete</button>
            </li>
          </ul>
          <p>Completed</p>
          <hr />
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked /><label>See the Doctor</label
              ><input class="input" type="text" /><button class="edit bttn">
                Edit</button
              ><button class="delete bttn">Delete</button>
            </li>
          </ul>
        </div>
        <!-- ----------- -->
        <div class="createNote">
          <h2>Take A Note</h2>
          <form id="noteForm">
            <textarea
              placeholder="Type Here!"
              name="formNoteText"
              id="formNoteText"
              cols="40"
              rows="13"
              maxlength="300"
            ></textarea>
            <br />
            <!-- <select name="formColor" id="formColor">
              <option value="none">Select color</option>
              <option value="red">Red</option>
              <option value="green">Green</option>
              <option value="blue">Blue</option>
              <option value="yellow">Yellow</option>
            </select> -->
            <button id="formAddButton">Add note</button>
          </form>
        </div>
      </div>
      <div id="notes"></div>
      <!-- bottom container -->
    </div>

    <script src="/app.js"></script>
  </body>
</html>
